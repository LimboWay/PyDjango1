{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col align-self-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ groups_detail.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        <strong>COURSE: "</strong>{{ course.course}}"</h6>
                        <p class="card-text"><strong>GROUP: "</strong>{{ course.group}}"
                    <div class="text-center">
                        <a class="btn btn-outline-primary" href="{% url 'courses:update' course.group.id %}">Edit</a>
                        <a class="btn btn-outline-primary" href="{% url 'courses:delete' course.group.id %}">Delete</a>
                        <a class="btn btn-outline-primary" href="{% url 'courses:list' %}">Back to list</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}

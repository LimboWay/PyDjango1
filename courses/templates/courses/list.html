{% extends 'base.html' %}

{% block title %}
List of courses
{% endblock %}

{% block content %}
<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr class="text-center">
            <th></th>
            <th>Course</th>
            <th>Price</th>
            <th><i class="bi bi-pencil-fill"></i></th>
            <th><i class="bi bi-trash3-fill"></i></th>
        </tr>
        <thead>
        <tbody>
        {% for course in object_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</a></td>
            <td class="text-center"><a class="btn btn-outline-primary btn-sm"
                                       href="{% url 'courses:update' course.pk %}">Edit</a></td>
            <td class="text-center"><a class="btn btn-outline-danger btn-sm"
                                       href="{% url 'courses:delete' course.pk %}">Remove</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

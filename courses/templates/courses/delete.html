{% extends 'base.html' %}

{% block title %}
Delete course "{{ course.name }}"
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove course <strong>"{{ course.name }}"</strong></p>
        <input type="submit" value="Agree">
        <br><br>
        <a href="{% url 'courses:list' %}">Back to list</a>
    </form>
{% endblock %}

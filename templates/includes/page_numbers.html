<ul class="pagination justify-content-center">
    <li class="page-item active" aria-current="page">
    </li>
    <li class="page-item">
        {% if page_obj.has_previous %}
            <a class="page-link"
               href="?page={{ page_obj.previous_page_number }}&tag={{ request.GET.tag }}">&lt;</a>
        {% endif %}
    </li>
    <li class="page-item">
        {% for page in paginator.page_range %}
            <a class="page-link" href="?page={{ page }}&tag={{ request.GET.tag }}">{{ page }}</a></li>
        {% endfor %}
    <li class="page-item">
        {% if page_obj.has_next %}
            <a class="page-link" href="?page={{ page_obj.next_page_number }}&tag={{ request.GET.tag }}">&gt;</a>
        {% endif %}
</ul>

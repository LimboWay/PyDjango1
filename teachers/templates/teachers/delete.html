{% extends "base.html" %}

{% block title %}
Delete student "{{ teacher_delete.first_name }}"
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <p> Do you want to remove student <strong>{{ teacher_delete.first_name }} {{ teacher_delete.last_name }}</strong>
                    </p>
                    <input class="btn btn-outline-primary" type="submit" value="Agree"><br><br>
                    <a class="btn btn-outline-primary" href="{% url 'teachers:list' %}">Back to list </a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}

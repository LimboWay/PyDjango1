{% extends 'base.html' %}

{% block title %}
Delete group "{{ group.name }}"
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove group <strong>"{{ group.name }} - {{ group.group_description }}"</strong></p>
        <input type="submit" value="Agree">
        <br><br>
        <a href="{% url 'groups:list' %}">Back to list</a>
    </form>
{% endblock %}
